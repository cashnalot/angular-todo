
    <ng-container *ngIf="tasksList.length > 0; else noTask">
      <ul>
        <li *ngFor="let task of tasksList">
          {{task}}
          <button (click)="remove(task)">Skasuj</button>
          <button (click)="done(task)">Dodaj</button>
        </li>
      </ul>
    </ng-container>
    <ng-template #noTask>
      <p>Brak aktualnych zada≈Ñ do wykonania.</p>
    </ng-template>
